{% extends 'base.html' %}
{% load static %}

{% block title %}Socios{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
    <h1 class="display-4 text-center">Formulario de Socios</h1>
    <form id="socio-form" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" {% if user.is_authenticated %}value="{{ user.email }}" readonly{% endif %} required>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" {% if user.is_authenticated %}value="{{ user.username }}" readonly{% endif %} required>
        </div>
        <div class="form-group">
            <label for="vehiculo">Selecciona un Vehículo</label>
            <select class="form-control" id="vehiculo" name="vehiculo" required>
                <option value="" disabled selected>Selecciona un vehículo</option>
                <option value="Tesla Cybertruck">Tesla Cybertruck</option>
                <option value="Ferrari GT4">Ferrari GT4</option>
                <option value="Mazda XT">Mazda XT</option>
            </select>
        </div>
        <div class="form-group">
            <label for="tipo-pago">Tipo de Pago</label>
            <select class="form-control" id="tipo-pago" name="tipo_pago" required>
                <option value="" disabled selected>Selecciona un tipo de pago</option>
                <option value="Efectivo">Efectivo</option>
                <option value="Crypto">Cripto</option>
                <option value="Credito">Crédito</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Reservar</button>
    </form>
</div>
{% endblock %}
