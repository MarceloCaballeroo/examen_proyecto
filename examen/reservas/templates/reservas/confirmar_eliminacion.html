{% extends 'base.html' %}
{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
    <h1 class="display-4 text-center">Confirmar Eliminación</h1>
    <p class="text-center">¿Estás seguro que deseas eliminar esta reserva?</p>
    <form method="post">
        {% csrf_token %}
        <div class="text-center">
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'lista_reservas' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
