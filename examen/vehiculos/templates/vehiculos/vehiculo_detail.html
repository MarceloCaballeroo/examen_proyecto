{% extends 'base.html' %}
{% block title %}Detalles del Veh√≠culo{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
    <h1 class="display-4 text-center">{{ vehiculo.nombre }}</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <p class="card-text"><strong>Nombre:</strong> {{ vehiculo.nombre }}</p>
                    <p class="card-text"><strong>Descripcion:</strong> {{ vehiculo.descripcion }}</p>
                    <p class="card-text"><strong>Precio:</strong> {{ vehiculo.precio }}</p>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'vehiculo_edit' vehiculo.pk %}" class="btn btn-warning">Editar</a>
                        <a href="{% url 'vehiculo_delete' vehiculo.pk %}" class="btn btn-danger">Borrar</a>
                        <a href="{% url 'vehiculo_list' %}" class="btn btn-primary">Volver a la lista</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
