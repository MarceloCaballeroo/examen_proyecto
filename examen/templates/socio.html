{% extends 'base.html' %}
{% load static %}

{% block title %}Socios{% endblock %}

{% block content %}
    <div class="container mt-5 pt-5">
        <h1 class="display-4 text-center">Formulario de Socios</h1>
        <form id="socio-form">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="vehiculo">Selecciona un Vehículo</label>
                <select class="form-control" id="vehiculo" required>
                    <option value="" disabled selected>Selecciona un vehículo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tipo-pago">Tipo de Pago</label>
                <select class="form-control" id="tipo-pago" required>
                    <option value="" disabled selected>Selecciona un tipo de pago</option>
                    <option value="efectivo">Efectivo</option>
                    <option value="crypto">Cripto</option>
                    <option value="credito">Crédito</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Reservar</button>
        </form>
    </div>
{% endblock %}
