{% extends 'base.html' %}
{% block title %}Editar Perfil{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
    <h1 class="mb-4 text-center">Editar Perfil de {{ profile.user.username }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="region">Regi√≥n:</label>
            <input type="text" class="form-control" id="region" name="region" value="{{ profile.region }}">
        </div>
        <div class="form-group">
            <label for="comuna">Comuna:</label>
            <input type="text" class="form-control" id="comuna" name="comuna" value="{{ profile.comuna }}">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'profile_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
