{% extends 'base.html' %}
{% load static %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
    <div class="container d-flex align-items-center justify-content-center min-vh-110">
        <div class="login-card p-5 shadow-lg">
            <h1 class="display-4 mb-4 text-center">Ingresa</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" required>
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Siguiente</button>
                <div class="mt-3">
                    <a href="#" class="text-secondary">¿Tienes problemas para iniciar sesión?</a>
                </div>
                <div class="divider my-3"></div>
            </form>
        </div>
    </div>
{% endblock %}
