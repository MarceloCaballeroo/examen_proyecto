{% extends 'base.html' %}
{% block title %}Confirmar Borrar Perfil{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
    <h1 class="mb-4 text-center">¿Estás seguro de que deseas borrar el perfil de {{ profile.user.username }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar</button>
        <a href="{% url 'profile_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
